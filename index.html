<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة حب للأخت</title>
    <style>
        body {
            background-color: #f5f0e1;
            color: #5a3d31;
            font-family: 'Amiri', serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            line-height: 1.8;
        }
        h1 {
            font-size: 1.5em;
            color: #8a6d3b;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #5a3d31;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>رسالة حب للأخت</h1>
        <p>أعطيتُكِ يا أُختي جُلَّ مشاعري، صديقةَ قلبي.. شاركتُكِ أفراحي وقاسمتُكِ الحُبَّ حتى رأيتُ أفراحَكِ سَطَعَتْ في سماءِ حياتي. دعواتُ قلبي تُرافِقُكِ بألفةٍ ومحبَّةٍ وتوفيقٍ وأيامٍ عذبةٍ وهنيَّة، وغيثٍ من السعادة.</p>
        <p>استودعتُكِ اللهَ يا روحَ أختِكِ.</p>
    </div>
</body>
</html>
